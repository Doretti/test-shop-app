<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Северяночка</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <nav class="header__nav">
                    <div class="header-logo">
                        <img src="/assets/img/logo.svg" alt="Logo">
                    </div>
                    <button class="header__nav-button">
                        <div class="header__nav-button__items">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="nav-button__title">
                            Каталог
                        </span>
                    </button>
    
                    <div class="header-search">
                        <input placeholder="Найти товар" type="text">
                        <img src="/assets/img/search.svg" alt="Search">
                    </div>
                </nav>
                <div class="header-profile">
                    <div class="header-profile__buttons">
                        <button class="header-profile__button">
                            <img src="/assets/img/heart.svg" alt="Heart">
                            Избранное
                        </button>
                        <button class="header-profile__button">
                            <img src="/assets/img/box.svg" alt="Heart">
                            Заказы
                        </button>
                        <button class="header-profile__button">
                            <img src="/assets/img/cart.svg" alt="Heart">
                            Корзина
                        </button>
                    </div>
                    <div class="header-profile__profile">
                        <img src="/assets/img/avatar.jpg" alt="Avatar">
                        <div class="profile-name">Алексей</div>
                        <div class="profile-dropdown">
                            <img src="assets/img/dropdown.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
